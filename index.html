<!doctype html>
<html>
    <head>
        <title>JS Validator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

        <form action="/endpoint.php" id= "myForm" method="POST">
            <!-- Para unificar los elementos del formulario lo hacemos por medio de la clase -->
            <div>
                <label>Nombre: </label>
                <input 
                    class="jsValidator"
                    type="text" 
                    name="name"
                    data-validators="required length"
                    data-validators_minlength = "5"
                    data-validators_maxlength = "300">
            </div>
            <div>
                <label>Email: </label>
                <input 
                    class="jsValidator" 
                    type="text" 
                    name="email"
                    data-validators="required">
            </div>

            <button type="submit">Enviar</button>

        </form>
        

        <script src="js/js-validator.js"></script>

        <script>
            const myFormValidator = new JSValidator ('myForm').init().setAjax();
            // console.log(myFormValidator.inputs);
        </script>

    </body>


</html>
