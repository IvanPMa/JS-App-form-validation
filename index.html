<!doctype html>
<html>
    <head>
        <title>JS Validator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

        <form id= "myForm" method="GET">
            <!-- Para unificar los elementos del formulario lo hacemos por medio de la clase -->
            <div>
                <label>Nombre: </label>
                <input 
                    class="jsValidator"
                    type="text" 
                    name="name"
                    data-validators="required length">
            </div>
            <div>
                <label>Email: </label>
                <input 
                    class="jsValidator" 
                    type="email" 
                    name="email"
                    data-validators="required length">
            </div>

            <button type="submit">Enviar</button>

        </form>
        

        <script src="js/js-validator.js"></script>

        <script>
            const myFormValidator = new JSValidator ('myForm').init();
            // console.log(myFormValidator.inputs);
        </script>

    </body>


</html>
